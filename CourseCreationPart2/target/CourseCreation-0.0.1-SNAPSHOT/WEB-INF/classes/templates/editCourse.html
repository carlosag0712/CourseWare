<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
    <title>Welcome to CourseCreation</title>
  </head>
  
  <body>
  
    <h2 th:text="${'Editing Course: ' + {course.name}}">Editing Course #1</h2>
    
    <div th:each="lesson : ${lessons}" th:object="${lesson}">
      <span th:text="${'Lesson #' + {lesson.number} + ': ' + {lesson.title}}"></span>
    </div>
    
    <div th:if="${#lists.isEmpty(lessons)}">
      There are no lessons to display
    </div>
    
    <div style="margin-top: 1em">
      <a th:href="${'addLesson/' + {course.id}}">Add a new Lesson</a>
    </div>
  </body>
</html>
